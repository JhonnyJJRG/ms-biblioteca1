spring.application.name=ms-biblioteca
server.port=9596

# ============================
# ? CONFIGURACIÓN DE BASE DE DATOS
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/bd_biblioteca?createDatabaseIfNotExist=true&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# ??  CONFIG DE HIBERNATE / JPA
# ============================

# Crea o actualiza las tablas automáticamente
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================
# ? CONFIGURACIÓN JWT (para seguridad, se usará luego)
# ============================
jwt.secret=mi_clave_super_secreta_123456789
jwt.expiration=3600000   # 1 hora en milisegundos
